<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <title>Nurses</title>
</head>
<body>
<section layout:fragment="content">

    <div class="container mt-md-5">
        <div class="row justify-content-center mb-2">
            <div class="col">
                <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
                <h3 class="float-start">Nurses</h3>
                <a class="btn btn-success float-end" role="button" th:href="@{/Nurses/Create}">Add Nurse Record</a>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col">
                <table class="table table-bordered table-striped mt-2" id="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Qualification</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Active</th>
                        <th>Date Joined</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="nurse:${nurses}">
                        <td th:text="${nurse.firstname} + ${nurse.lastname}"></td>
                        <td th:text="${nurse.department.name}"></td>
                        <td th:text="${nurse.qualification}"></td>
                        <td th:text="${nurse.phone}"></td>
                        <td th:text="${nurse.email}"></td>
                        <td th:text="${nurse.isActive}"></td>
                        <td th:text="${nurse.dateJoined}"></td>
                        <td>
                            <a class="btn btn-info" th:href="@{'/Nurses/Edit/' + ${nurse.id}}">Edit</a>
                        </td>
                        <td>
                            <a class="btn btn-danger" th:href="@{'/Nurses/Delete/' + ${nurse.id}}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</section>

</body>
</html>
