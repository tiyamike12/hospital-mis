<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <title>Doctors</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container px-4 mt-4">
        <div class="row justify-content-center mb-2">
            <div class="col">
                <a class="btn btn-success float-end" role="button" th:href="@{/Doctors/All}">Doctors</a>
            </div>
        </div>
        <div class="row">
            <div class="card mb-4">
                <div class="card-header">Create Doctor Record</div>
                <div class="card-body">
                    <form method="POST" th:action="@{/Doctors/Add}" th:object="${doctor}">

                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                            <label for="firstname">First Name</label>
                            <input type="text"
                                   name="firstname"
                                   id="firstname"
                                   placeholder="First name"
                                   class="form-control"/>
                                <span class="invalid" th:errors="${doctor.firstname}"></span>
                        </div>

                            <div class="col-md-6">
                            <label for="lastname">Last Name</label>
                            <input type="text"
                                   id="lastname"
                                   class="form-control"
                                   name="lastname"
                                   placeholder="Last name"/>
                                <span class="invalid" th:errors="${doctor.lastname}"></span>
                            </div>
                        </div>

                        <div class="row gx-3 mb-3">
                            <div class="col-md-4">
                            <label for="email">Email</label>
                            <input type="email"
                                   id="email"
                                   class="form-control"
                                   name="email"
                                   placeholder="Email"/>
                                <span class="invalid" th:errors="${doctor.email}"></span>
                        </div>

                            <div class="col-md-4">
                            <label for="phone">Phone</label>
                            <input type="text"
                                   id="phone"
                                   class="form-control"
                                   name="phone"
                                   placeholder="Phone"/>
                                <span class="invalid" th:errors="${doctor.phone}"></span>
                        </div>

                            <div class="col-md-4">
                            <label for="qualification">Qualification</label>
                            <input type="text"
                                   id="qualification"
                                   class="form-control"
                                   name="qualification"
                                   placeholder="Qualification"/>
                                <span class="invalid" th:errors="${doctor.qualification}"></span>
                        </div>
                        </div>

                        <div class="row gx-3 mb-3">
                            <div class="col-md-4">
                            <label for="dateJoined">Date Joined</label>
                            <input type="date"
                                   id="dateJoined"
                                   class="form-control"
                                   name="dateJoined"
                                   placeholder="Joined"/>
                                <span class="invalid" th:errors="${doctor.dateJoined}"></span>
                        </div>

                            <div class="col-md-4">
                            <label for="departmentId">Department</label>
                            <select class="form-select"
                                    name="departmentId"
                                    id="departmentId">
                                <option th:each="department : ${departments}"
                                        th:value="${department.id}"
                                        th:text="${department.name}">
                                </option>
                            </select>
                        </div>

                            <div class="col-md-4">
                            <label for="isActive">Active</label>
                            <select class="form-select"
                                    name="isActive"
                                    id="isActive">
                                <option th:value="true">Yes</option>
                                <option th:value="false">No</option>
                            </select>
                            </div>
                        </div>

                        <div class="form-group mt-2">
                            <button class="btn btn-primary btn-block" type="submit">Add Doctor</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
