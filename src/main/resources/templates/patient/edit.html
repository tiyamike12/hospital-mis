<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <title>Edit Nurse</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-form bg-light mt-4 p-4">

                    <h4>Edit Patient Record</h4>

                    <form class="row g-3" method="POST" th:action="@{/Patients/Update}">

                        <input type="hidden" name="id" th:field="${patient.id}" class="form-control"/>
                        <input type="hidden" name="createdAt" th:field="${patient.createdAt}" class="form-control"/>

                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text"
                                   name="firstname"
                                   th:field="${patient.firstname}"
                                   id="firstname"
                                   class="form-control"/>
                            <span style="color: #dc3545;width: 100%; margin-top: 0.25rem; font-size: 80%;"></span>
                        </div>

                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text"
                                   id="lastname"
                                   th:field="${patient.lastname}"
                                   class="form-control"
                                   name="lastname"/>
                            <span style="color: #dc3545;width: 100%; margin-top: 0.25rem; font-size: 80%;"></span>

                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-select"
                                    name="gender"
                                    id="gender">
                                <option th:each="gender : ${gender}"
                                        th:value="${gender.name}"
                                        th:text="${gender.name}">
                                </option>
                            </select>
                            <span style="color: #dc3545;width: 100%; margin-top: 0.25rem; font-size: 80%;"></span>
                        </div>

                        <div class="form-group">
                            <label for="maritalStatus">Marital Status</label>
                            <select class="form-select"
                                    name="maritalStatus"
                                    id="maritalStatus">
                                <option th:each="maritalStatus : ${maritalStatuses}"
                                        th:value="${maritalStatus}"
                                        th:text="${maritalStatus}">
                                </option>
                            </select>
                            <span style="color: #dc3545;width: 100%; margin-top: 0.25rem; font-size: 80%;"></span>
                        </div>

                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth</label>
                            <input type="date"
                                   id="dateOfBirth"
                                   class="form-control"
                                   name="dateOfBirth"
                                   th:field="${patient.dateOfBirth}">
                            <span style="color: #dc3545;width: 100%; margin-top: 0.25rem; font-size: 80%;"></span>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email"
                                   id="email"
                                   th:field="${patient.email}"
                                   class="form-control"
                                   name="email"/>
                            <span style="color: #dc3545;width: 100%; margin-top: 0.25rem; font-size: 80%;"></span>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text"
                                   id="phone"
                                   th:field="${patient.phone}"
                                   class="form-control"
                                   name="phone"/>
                            <span style="color: #dc3545;width: 100%; margin-top: 0.25rem; font-size: 80%;"></span>
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text"
                                   id="address"
                                   th:field="${patient.address}"
                                   class="form-control"
                                   name="address"/>
                            <span style="color: #dc3545;width: 100%; margin-top: 0.25rem; font-size: 80%;"></span>
                        </div>

                        <div class="form-group">
                            <label for="nextOfKinName">Next of Kin Name</label>
                            <input type="text"
                                   id="nextOfKinName"
                                   th:field="${patient.nextOfKinName}"
                                   class="form-control"
                                   name="nextOfKinName"/>
                            <span style="color: #dc3545;width: 100%; margin-top: 0.25rem; font-size: 80%;"></span>
                        </div>

                        <div class="form-group">
                            <label for="nextOfKinPhone">Next of Kin Phone</label>
                            <input type="text"
                                   id="nextOfKinPhone"
                                   th:field="${patient.nextOfKinPhone}"
                                   class="form-control"
                                   name="nextOfKinPhone"/>
                            <span style="color: #dc3545;width: 100%; margin-top: 0.25rem; font-size: 80%;"></span>
                        </div>

                        <div class="form-group mt-2">
                            <button class="btn btn-primary btn-block" type="submit">Update Patient Record</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
