<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <title>Users</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-xl px-4 mt-4">
        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

        <div class="row">
            <div class="col-xl-2">
                <a class="btn btn-success" th:href="@{/Users/Create}">Add User</a>
            </div>
            <div class="col-xl">
                <div class="card mb-4">
                    <div class="card-header">Users</div>
                    <div class="card-body">

                        <table class="table table-bordered mt-2" id="table">
                            <thead>
                            <tr>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user:${users}">
                                <td th:text="${user.firstname}"></td>
                                <td th:text="${user.lastname}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <a class="btn btn-outline-info" th:href="@{'/Users/Edit/' + ${user.id}}">Edit</a>
                                </td>
                                <td>
                                    <a class="btn btn-danger" th:href="@{'/Users/Delete/' + ${user.id}}">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
