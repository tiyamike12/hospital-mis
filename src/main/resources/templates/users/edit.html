<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <title>Users</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-xl px-4 mt-4">
        <div class="row justify-content-center mb-2">
            <div class="col">
                <a class="btn btn-success float-end" role="button" th:href="@{/Users/All}">Users</a>
            </div>
        </div>
        <div class="row">
        <div class="card mb-4">
            <div class="card-header">Account Details</div>
            <div class="card-body">
                <form method="POST" th:action="@{/Users/Update}" th:object="${appUser}">
                    <input type="hidden" name="id" th:field="${user.id}" class="form-control"/>

                    <div class="mb-3">
                        <label for="username">Username</label>
                        <input type="text"
                               id="username"
                               th:field="${user.username}"
                               class="form-control"
                               name="username"
                               placeholder="Username"/>
                        <span class="invalid" th:errors="${user.username}"></span>
                    </div>

                    <div class="row gx-3 mb-3">
                        <div class="col-md-6">
                            <label for="firstname">First Name</label>
                            <input type="text"
                                   name="firstname"
                                   th:field="${user.firstname}"
                                   id="firstname"
                                   class="form-control"/>
                            <span class="invalid" th:errors="${user.firstname}"></span>
                        </div>
                        <div class="col-md-6">
                            <label for="lastname">Last Name</label>
                            <input type="text"
                                   id="lastname"
                                   th:field="${user.lastname}"
                                   class="form-control"
                                   name="lastname"
                                   placeholder="Last name"/>
                            <span class="invalid" th:errors="${user.lastname}"></span>

                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email"
                               id="email"
                               th:field="${user.email}"
                               class="form-control"
                               name="email"
                               placeholder="Email"/>
                        <span class="invalid" th:errors="${user.email}"></span>
                    </div>

                    <div class="form-group mt-2">
                        <button class="btn btn-primary btn-block" type="submit">Update User</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    </div>
</section>

</body>
</html>
